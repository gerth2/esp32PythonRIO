<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Robot Code Editor</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="top">
        <div class="editor-toolbar">
            <button id="deploy">Deploy</button>
            <button id="download">Download</button>
            <input type="file" id="upload" style="display:none" />
            <button onclick="document.getElementById('upload').click()">Upload</button>
            <span id="status" class="editor-status">Unchanged</span>
        </div>
        <textarea id="editor" spellcheck="false"></textarea>
    </div>

    <div class="bottom">
        <div class="ds-left">
            <div class="mode-select">
                <button id="teleopBtn" class="active">TeleOperated</button>
                <button id="autoBtn">Autonomous</button>
            </div>
            <div class="state-select">
                <button id="enable" class="enabled">Enable</button>
                <button id="disable" class="disabled">Disable</button>
            </div>
        </div>
        <div class="ds-center">
            <table class="status-table">
                <tr><td>Robot #</td><td id="status-robot-num">1</td></tr>
                <tr><td>Battery</td><td id="status-battery">8.43V</td></tr>
                <tr><td>Comm</td><td><span class="status-check true" id="status-comm">✔</span></td></tr>
                <tr><td>Code</td><td><span class="status-check true" id="status-code">✔</span></td></tr>
                <tr><td>Joystick</td><td><span class="status-check false" id="status-joystick">✘</span></td></tr>
            </table>
            <div class="status-text" id="status-message">Teleop</div>
        </div>
        <div id="console" class="ds-right"></div>
    </div>

    <script src="main.js"></script>

</body>

</html>
